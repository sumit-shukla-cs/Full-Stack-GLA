<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flexbox.css">
  </head>
  <body>
    <div class="div">
      <div class="container">
        <div>
          <h3> Basic</h3>
          <h2>9/mo</h2>
        </div>
        <div>
          <p> <span class="tick">&#10003</span>5Projects</p>
          <p><span class="tick">&#10003</span>10Gb Storage</p>
          <p><span class="tick">&#10003</span>Basic Support</p>
          <p><span class="tick">&#10008</span>Advanced Features</p>
        </div>
        <div><button>Choose Plan</button></div>
      </div>
      <div class="container">
        <div>
          <h3>Standard</h3>
          <h2>$19/mo</h2>
        </div>
        <div>
          <p><span class="tick">&#10003</span>20Projects</p>
          <p><span class="tick">&#10003</span>50Gb Storage</p>
          <p><span class="tick">&#10003</span>Priority support Support</p>
          <p><span class="tick">&#10003</span>Advanced Features</p>

        <div><button>Choose Plan</button></div>
      </div>
      <div class="container">
        <div>
          <h3>Premium</h3>
          <h2>$29/mo</h2>
        </div>
        <div>
          <p><span class="tick">&#10003</span>unlimitedProjects</p>
          <p><span class="tick">&#10003</span>200Gb Storage</p>
          <p><span class="tick">&#10003</span>24/7Support</p>
          <p><span class="tick">&#10003</span>Advanced Features</p>
        </div>
        <div><button>Choose Plan</button></div>
      </div>
    </div>
